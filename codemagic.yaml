workflows:
  ios-native-webview:
    name: Native iOS WebView Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      xcode: latest
      vars:
        XCODE_PROJECT: "IOSWebView.xcodeproj"
        XCODE_SCHEME: "IOSWebView"
    scripts:
      - name: Build native iOS app
        script: | 
          # Build for simulator/testing without codesigning
          xcodebuild build \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED=NO
    artifacts:
      - build/Build/Products/Debug-iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - chenna@chenna.co.in
